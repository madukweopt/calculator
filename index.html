<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="black-body">
        <div class="display-container">
            <div class="previous-display"></div>
           <div class="current-display"></div>
        </div>
        <div class="middle">
           <button class="clear">A/C</button>
           <button class="del"> DELETE</button>
        </div>   
        <div class="btn-container">
           <button class="number" data-nu="7">7</button>
           <button class="number" data-nu="2">2</button>
           <button class="number" data-nu="5">5</button>
           <button class="operator" data-nu="/">/</button>
           <button class="number" data-nu="1">1</button>
           <button class="number" data-nu="6">6</button>
           <button class="number" data-nu="3">3</button>
           <button class="operator" data-nu="*">x</button>
           <button class="number" data-nu="9">9</button>
           <button class="number" data-nu="4">4</button>
           <button class="number" data-nu="8">8</button>
           <button class="number" data-nu=".">.</button>
           <button class="number" data-nu="0">0</button>
           <button class="operator" data-nu="-">-</button>
           <button class="operator" data-nu="+">+</button>
           <button class="equals" data-nu="=">=</button>
        </div>
    
    </div>

</body>
<script src="main.js"></script>
</html>
